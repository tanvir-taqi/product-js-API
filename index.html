<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <header class="py-5">
        <h1 class="text-center my-5">Welcome to Products</h1>
        <div class="text-center">
            <input type="button" class="category-search" value="Men's Clothing">
            <input type="button" class="category-search" value="Women's clothing">
            <input type="button" class="category-search" value="Jewelery">
            <input type="button" class="category-search" value="Electronics">
            <input type="button" onclick="loadProducts()" value="All">
        </div>
    </header>
    <main>
        <section>
            <div class="container my-5">


                <div class="row row-cols-1 row-cols-md-3 g-4" id="product-container">



                </div>
            </div>
        </section>



        <!-- ###### modal ####### -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-body" id="description-container">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

       

    </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
